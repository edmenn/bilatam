version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - docker01-services

  dashboard:
    image: python:3.11-slim
    container_name: dashboard
    working_dir: /app
    command:
      - python
      - app.py
    volumes:
      - ./dash_app:/app
    ports:
      - "8050:8050"
    networks:
      - docker01-services

volumes:
  keycloak_data:

networks:
  docker01-services:
    external: true
